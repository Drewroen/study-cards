<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Study Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Study Cards</h1>
            <button id="manage-btn" class="icon-btn" aria-label="Manage card sets">âš™</button>
        </header>

        <div id="manage-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Manage Sets</h2>
                    <button id="close-modal" class="icon-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="button-group">
                        <button id="upload-btn" class="secondary-btn">Upload JSON</button>
                        <button id="paste-btn" class="secondary-btn">Paste JSON</button>
                        <button id="export-btn" class="secondary-btn">Export All Sets</button>
                    </div>
                    <div id="sets-container"></div>
                </div>
            </div>
        </div>

        <div id="paste-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Paste JSON</h2>
                    <button id="cancel-btn" class="icon-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <textarea id="json-input" placeholder='{"Set Name": [{"question": "Q", "answer": "A"}]}'></textarea>
                    <button id="import-btn" class="primary-btn">Import</button>
                </div>
            </div>
        </div>

        <div id="export-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Export All Sets</h2>
                    <button id="close-export-modal" class="icon-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <textarea id="export-output" readonly></textarea>
                    <button id="save-export-btn" class="primary-btn">Save to File</button>
                </div>
            </div>
        </div>

        <input type="file" id="file-input" accept=".json" style="display: none;">

        <div id="add-card-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Card</h2>
                    <button id="cancel-add-card" class="icon-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <label for="new-question">Question:</label>
                    <textarea id="new-question" placeholder="Enter question"></textarea>
                    <label for="new-answer">Answer:</label>
                    <textarea id="new-answer" placeholder="Enter answer"></textarea>
                    <button id="save-card-btn" class="primary-btn">Add Card</button>
                </div>
            </div>
        </div>

        <div id="shuffle-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Shuffle Cards</h2>
                    <button id="close-shuffle-modal" class="icon-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <button id="shuffle-all-btn" class="primary-btn" style="margin-bottom: 0.75rem;">All Questions</button>
                    <button id="shuffle-starred-btn" class="primary-btn">Starred Questions Only</button>
                </div>
            </div>
        </div>

        <div class="study-area">
            <select id="set-selector"></select>

            <div class="progress">
                <span id="current">0</span> / <span id="total">0</span>
            </div>

            <div class="card" id="card">
                <button id="star-btn" class="star-btn" aria-label="Star card">â˜†</button>
                <div class="card-inner" id="card-inner">
                    <div class="card-front">
                        <p id="question">Loading...</p>
                    </div>
                    <div class="card-back">
                        <p id="answer">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="delete-card-btn" class="control-btn" aria-label="Delete card" title="Delete current card">ðŸ—‘</button>
                <button id="prev-btn" class="control-btn" aria-label="Previous">&larr;</button>
                <button id="shuffle-btn" class="control-btn shuffle" aria-label="Shuffle">&#8634;</button>
                <button id="next-btn" class="control-btn" aria-label="Next">&rarr;</button>
                <button id="add-card-btn" class="control-btn" aria-label="Add card" title="Add card">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
