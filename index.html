<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Study Cards</h1>

        <div class="management-section">
            <details>
                <summary>Manage Card Sets</summary>
                <div class="management-content">
                    <div class="upload-section">
                        <input type="file" id="file-input" accept=".json" style="display: none;">
                        <button id="upload-btn">Upload JSON Card Set</button>
                        <p class="upload-hint">Upload a JSON file with format: { "Set Name": [{ "question": "...", "answer": "..." }] }</p>
                    </div>
                    <div class="sets-list">
                        <h3>Your Card Sets:</h3>
                        <div id="sets-container"></div>
                    </div>
                </div>
            </details>
        </div>

        <div class="set-selector-container">
            <select id="set-selector"></select>
        </div>

        <div class="progress">
            <span id="current">1</span> / <span id="total">0</span>
        </div>

        <div class="card" id="card">
            <div class="card-inner" id="card-inner">
                <div class="card-front">
                    <p id="question">Loading...</p>
                </div>
                <div class="card-back">
                    <p id="answer">Loading...</p>
                </div>
            </div>
        </div>

        <p class="hint">Click the card to flip</p>

        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="shuffle-btn">Shuffle</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
